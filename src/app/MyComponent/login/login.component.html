

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="login-container" style="background-image: url('./assets/img/login.jpg') ">
    <div class="login-form">
      <h2>Login</h2>
      <form (ngSubmit)="onLoginSubmit()">

        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" [(ngModel)]="username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" [(ngModel)]="password">
        </div>
        <button type="submit">Login</button>
        <!-- <button type="submit" class="signupbtn">Sign Up</button> -->
      </form>
    </div>
  </div>
</body>
</html>
